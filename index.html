<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

        <link rel="stylesheet" href="./css/style.css">
        
    </head>

    <body>
        
        <div class="container">
            <h1 class="title">CALCULADORA</h1>
            <div class="container2">
            
                <div class="calculo">
                    <p>SOMA</p>
                    <input type="number" name="n1" id="n1"  required>
                    <p class="operadores">+</p>
                    <input type="number" name="n2" id="n2"  required>
                    <button> Calcular</button>
                </div><br><hr>

                <div class="calculo">
                    <p>MULTIPLICAÇÃO</p>
                    <input type="number" name="n1" id="n1Multiplicar"  required>
                    <p class="operadores">*</p>
                    <input type="number" name="n2" id="n2Multiplicar"  required>
                    <button> Calcular</button>
                </div><br><hr>

                <div class="calculo">
                    <p>SUBTRAÇÃO</p>
                    <input type="number" name="n1" id="n1Subtrair"  required>
                    <p class="operadores">-</p>
                    <input type="number" name="n2" id="n2Subtrair"  required>
                    <button> Calcular</button>
                </div><br><hr>

                <div class="calculo">
                    <p>DIVISÃO</p>
                    <input type="number" name="n1" id="n1Dividir"  required>
                    <p class="operadores">/</p>
                    <input type="number" name="n2" id="n2Dividir"  required>
                    <button> Calcular</button>
                </div>
                
            </div>
        </div>

    </body>

</html>
